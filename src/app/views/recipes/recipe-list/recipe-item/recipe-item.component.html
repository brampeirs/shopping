<div>
  <a href="#" (click)="onRecipeSelected()" class="list-group-item clearfix">
        <span class="pull-left">
          <h4 class="list-group-item-heading">{{recipe.name}}</h4>
          <p class="list-group-item-text">{{recipe.description}}</p>
        </span>
    <span class="pull-right">
          <img class="img-responsive" [alt]="recipe.name" [src]="recipe.imagePath" style="max-height: 50px;"/>
        </span>
  </a>
</div>
